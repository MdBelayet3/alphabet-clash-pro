<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet clash pro</title>
    <!-- daisy ui and tailwind cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- poppins font family link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body class="font-poppins">
   <main class="bg-[#010313] font-poppins min-h-screen bg-[url('/images/background.png')] bg-no-repeat bg-center">
    <!-- home section -->
    <section id="home-section" class=" min-h-screen home text-white flex flex-col justify-center items-center">
        <h1 class="font-anton text-[140px] ">ALPHABET CLASH</h1>
        <p class="mb-14 text-[26px]">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
        <button onclick="play()" class="btn bg-white text-black w-28">Play Now</button>
    </section>

    <!-- play-ground start section -->
    <section id="play-ground" class="play-ground flex flex-col justify-center items-center hidden">
        <!-- screen -->
        <div class="artboard artboard-horizontal phone-6 border-[20px] border-[#010313CD] rounded-2xl bg-[#FFFFFFE3] my-11">
            <div class=" flex justify-center text-white ">
                <p class=" bg-[#010313CD] rounded-b-xl pb-4 px-6">Don't watch keyboard  while playing...</p>
            </div>
                <h1 id="Random-alphabet-place" class="text-9xl text-center mr-20 uppercase">Y</h1>
        </div>
        <!-- keyboard -->
        <div>
            <div class="flex justify-center gap-1 my-1 w-full">
                <kbd id="q" class="kbd">q</kbd>
                <kbd id="w" class="kbd">w</kbd>
                <kbd id="e" class="kbd">e</kbd>
                <kbd id="r" class="kbd">r</kbd>
                <kbd id="t" class="kbd">t</kbd>
                <kbd id="y" class="kbd">y</kbd>
                <kbd id="u" class="kbd">u</kbd>
                <kbd id="i" class="kbd">i</kbd>
                <kbd id="o" class="kbd">o</kbd>
                <kbd id="p" class="kbd">p</kbd>
              </div> 
              <div class="flex justify-center gap-1 my-1 w-full">
                <kbd id="a" class="kbd">a</kbd>
                <kbd id="s" class="kbd">s</kbd>
                <kbd id="d" class="kbd">d</kbd>
                <kbd id="f" class="kbd">f</kbd>
                <kbd id="g" class="kbd">g</kbd>
                <kbd id="h" class="kbd">h</kbd>
                <kbd id="j" class="kbd">j</kbd>
                <kbd id="k" class="kbd">k</kbd>
                <kbd id="l" class="kbd">l</kbd>
              </div> 
              <div class="flex justify-center gap-1 my-1 w-full">
                <kbd id="z" class="kbd">z</kbd>
                <kbd id="x" class="kbd">x</kbd>
                <kbd id="c" class="kbd">c</kbd>
                <kbd id="v" class="kbd">v</kbd>
                <kbd id="b" class="kbd">b</kbd>
                <kbd id="n" class="kbd">n</kbd>
                <kbd id="m" class="kbd">m</kbd>
                <kbd id="/" class="kbd">/</kbd>
              </div>
        </div>
        <!-- life and score -->
        <div class="">
            <button class="btn mt-11 mr-[700px]  rounded-[30px] bg-[#894189FF]  text-white ">
                Life 
                <img src="images/heart.svg" alt="">
                <span id="current-life">10</span>
              </button>
              <button onclick="score()" class="btn rounded-[30px] bg-[#360490FF] text-white">
               score
               <img src="images/dollor.svg" alt="">
               <span id="current-score">0</span>
              </button>
        </div>
    </section>
    <!-- play-ground end section -->

    <!-- score section -->
    <section id="score-section" class="flex justify-center items-center min-h-screen hidden">
        <div class="flex flex-col justify-center items-center text-white gap-4 border-[#FFFFFF33] border-2 p-11 bg-gradient-to-r from-[#AF8AE5] to-[#5820B2] rounded-2xl">
            <h3 class="text-4xl">Game Over!</h3>
            <h1 id="final-score" class="text-6xl ">Score : 14</h1>
            <button onclick="play()" class="btn text-2xl">Play Again</button>
            <p class="text-xl">Practice will make you Pro</p>
        </div>
    </section>
   </main>

   <script src="scripts/utility.js"></script>
   <script src="scripts/alpha-clash.js"></script>
</body>

</html>
